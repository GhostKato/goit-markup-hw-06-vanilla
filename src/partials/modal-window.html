<!-- Modal window -->
<div class="modal-backdrop" data-modal>
  <div class="modal-window">
    <button class="close-button" type="button" data-modal-close>
      <svg width="8" height="8" class="close-button-icon">
        <use href="./img/icons.svg#icon-close-modal"></use>
      </svg>
    </button>
    <p class="modal-text">Leave your contacts and we will call you back</p>
    <form class="modal-form">
      <div class="modal-label-container">
        <label class="label-user-info" for="user-name">Name</label>
        <div class="input-container">
          <input
            class="input-data"
            name="user-name"
            type="text"
            id="user-name"
          />
          <svg width="18" height="24" class="modal-icon">
            <use href="./img/icons.svg#icon-name-modal"></use>
          </svg>
        </div>
      </div>

      <div class="modal-label-container">
        <label class="label-user-info" for="phone">Phone</label>
        <div class="input-container">
          <input class="input-data" name="user-phone" type="tel" id="phone" />
          <svg width="18" height="24" class="modal-icon">
            <use href="./img/icons.svg#icon-phone-modal"></use>
          </svg>
        </div>
      </div>
      <div class="modal-label-container">
        <label class="label-user-info" for="email">Email</label>
        <div class="input-container">
          <input class="input-data" name="user-email" type="email" id="email" />
          <svg width="18" height="24" class="modal-icon">
            <use href="./img/icons.svg#icon-email-modal"></use>
          </svg>
        </div>
      </div>
      <div class="comment-container">
        <label class="label-user-info" for="user-comment">Comment</label>
        <textarea
          class="textarea-comment"
          name="user-comment"
          id="user-comment"
          placeholder="Text input"
        ></textarea>
      </div>

      <div class="policy-container">
        <input
          class="policy-check visually-hidden"
          type="checkbox"
          id="user-privacy"
          value="true"
          name="user-privacy"
        />
        <label class="label-policy" for="user-privacy">
          <span class="checkbox-icon-select">
            <svg class="checkbox-icon" width="10" height="8">
              <use href="./img/icons.svg#icon-checkbox"></use>
            </svg>
          </span>
          <span class="checkbox-text"
            >I accept the terms and conditions of the</span
          ><a class="policy-link" href="">Privacy Policy</a></label
        >
      </div>
      <button class="send-button" type="submit">Send</button>
    </form>
  </div>
</div>
